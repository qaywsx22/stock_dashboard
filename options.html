<!doctype html>
<html>
<head>
	<script src="options.js"></script>
	<style>
		.main {
			display: flex;
			min-height: 98vh;
			flex-direction: column;
		}
		
		.header {
			display:flex;
			align-items: baseline;
			margin-top: 3em;
		}

		#sb {
			margin-left: -3px;
			margin-right: 30px;
		}
		#ss {
			margin-left: 5px;
		}
		#exchangeSelect {
			margin-left: 5px;
			margin-right: 30px;
			min-width: 12em;			
		}
		#cPeriod {
			margin-left: 5px;
			margin-right: 30px;
			min-width: 12em;
		}

		.content {
			display: flex;
			flex: 1;
			margin-top: 3em;
		}
		#curOpts {
			border-collapse: collapse;
			border-style: none;
			width:100%;
		}
		#curOpts tr {
			border-top-style: solid;
			border-top-width: 2em;
			border-top-color: transparent;
		}
		#curOpts theads tr {
			border-top-style: none;
		}
		#curOpts thead {
			border-bottom: 5em;
			border-bottom-style: solid;
			border-bottom-width: 2em;
			border-bottom-color: transparent;
		}
		#curOpts th, td {
			text-align: left;
		}
		
		#popupResList {
			position: absolute;
			min-width: 20em;
			max-height: 20em;
			min-height: 1.0em;
			background-color: #f0f8ff;
			border-style: solid;
			border-width: 1px;
			overflow-y: auto;
			display: flex;
			flex-direction: row;
			align-content: stretch;
		}
		.prt {
			border-collapse: collapse;
			border-style: none;
		}
		.prt td {
			white-space: nowrap;
			padding-left: 15px;
			padding-right: 15px;
		}
		.prt tr.odd {
			background-color: white;
		}
		.prt tr.selected {
			background-color: #FFFF00;
		}
		.searchResultItem {
			cursor: pointer;
		}
		.tdspan {
			max-width: 20em;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			display: block;
		}
		
	</style>
</head>
<body class="main">
	<div class="header">
		<span>Stock name/ISIN</span>
		<input type="text" id="ss" size="16" placeholder="Search word"/>
		<input type="button" id="sb" value="S"/>
		<span>Stock exchange</span>
		<select id="exchangeSelect">
		</select>
		<span>Period</span>
		<select id="cPeriod">
			<option value="INTRADAY">
				Intraday
			</option>
			<option value="5Di">
				5 Days
			</option>
			<option value="BOTH">
				Intraday/5 Days
			</option>
		</select>
		<input type="button" id="add" value="Add"/>
		<input type="button" id="clear" value="Clear"/>
		<input type="button" id="save" value="Save"/>
		<input type="button" id="load" value="Load"/>
	</div>
	<hr>
	<div class="content">
		<table id="curOpts">
			<thead>
				<tr>
					<th>Stock</th>
					<th>Stock exchange</th>
					<th>Period</th>
				</tr>
			</thead>
		</table>
	</div>
</body></html>
